<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedecineApp</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content-page">

    <header>
        <div class="container">
            <a href="#" class="btn-back"><i class="icon-arrow-left-ico2"></i>Login</a>
            <h1 class="name-window">Register</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <a href="#" class="btn-big orange">SIGN UP WITH TRIVITA MEMBER ACCOUNT</a>
            <p class="decorated-or"><span>or</span></p>
            <h2 class="text-center">SIGN UP WITH EMAIL</h2>

            <form class="form-register" action="#">
                <input class="main-input" name="register-first-name" type="text" placeholder="First Name">
                <input class="main-input" name="register-last-name" type="text" placeholder="Last Name">
                <input class="main-input"  name="register-email" type="email" placeholder="Email">
                <input class="main-input"  name="register-phone" type="tel" placeholder="Phone Number">
                <input class="main-input"  name="register-address" type="text" placeholder="Address">
                <input class="main-input"  name="register-password" type="password" placeholder="Password">

                <p class="text-disclamer">*Disclaimer: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Donec vitae tincidunt odio, semper commodo velit.</p>

                <div class="custom-checkbox">
                    <input value="accept-disclaimer" id="accept-disclaimer" type="checkbox"/>
                    <label for="accept-disclaimer">Accept Disclaimer</label>
                </div>

                <div class="custom-checkbox">
                    <input value="accept-terms" id="accept-terms" type="checkbox" checked/>
                    <label for="accept-terms">Accept <span>Terms</span></label>
                </div>

                <button class="btn-big green" type="submit">Enter</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
