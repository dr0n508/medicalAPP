<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedecineApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="content-page">

    <header>
        <div class="container">
            <a href="#" class="btn-back"><i class="icon-arrow-left-ico2"></i>Back</a>
            <h1 class="name-window">Profile</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container">

            <form class="form-profile" action="#">
                <div class="radio-inputs">
                    <span class="label-radio">Gender</span>
                    <div class="wrap-custom-radio">
                        <div class="custom-radio">
                            <input value="male" id="male" name="gender" type="radio" checked>
                            <label for="male">male</label>
                        </div>
                        <div class="custom-radio">
                            <input value="female" id="female" name="gender" type="radio">
                            <label for="female">female</label>
                        </div>
                    </div>
                </div>

                <input class="main-input" type="text" placeholder="Weight (lbs)">
                <input class="main-input" type="text" placeholder="Waist Measurement">
                <input class="main-input" type="text" placeholder="Hip Measurement">

                <div class="radio-inputs">
                    <span class="label-radio">Units</span>
                    <div class="wrap-custom-radio">
                        <div class="custom-radio">
                            <input value="english" id="english" name="units" type="radio" checked>
                            <label for="english">english</label>
                        </div>
                        <div class="custom-radio">
                            <input value="metric" id="metric" name="units" type="radio">
                            <label for="metric">metric</label>
                        </div>
                    </div>
                </div>


                <!--<div class="custom-checkbox">-->
                    <!--<input value="accept-disclaimer" id="accept-disclaimer" type="checkbox"/>-->
                    <!--<label for="accept-disclaimer">Accept Disclaimer</label>-->
                <!--</div>-->

                <!--<div class="custom-checkbox">-->
                    <!--<input value="accept-terms" id="accept-terms" type="checkbox"/>-->
                    <!--<label for="accept-terms">Accept <span>Terms</span></label>-->
                <!--</div>-->



                <button class="btn-big green" type="submit">Enter</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <ul class="nav">
            <li class="active"><a href="#"><i class="icon-home-icon2"></i></a></li>
            <li><a href="#"><i class="icon-notification-ico2"></i></a></li>
            <li><a href="#"><i class="icon-reminder-ico2"></i></a></li>
            <li><a href="#"><i class="icon-profile-ico2"></i></a></li>
        </ul>
    </div>
</footer>

</body>
</html>
