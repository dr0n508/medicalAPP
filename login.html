<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedecineApp</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content-page">

    <header>
        <div class="container">
            <h1 class="name-window">Login</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <form class="form-login" action="#">
                <input class="main-input"  name="login-email" type="text" placeholder="Email">
                <input class="main-input"  name="login-password" type="password" placeholder="Password">
                <button class="btn-big green" type="submit">Login</button>
            </form>

            <a href="#" class="link-forgot-password">Forgot Password</a>

            <div class="hr"></div>
            <a href="#" class="btn-big orange">SIGN UP WITH EMAIL</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/main.js"></script>

</html>
