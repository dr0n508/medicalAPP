<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedecineApp</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content-page">

    <header>
        <div class="container">
            <a href="#" class="btn-back"><i class="icon-arrow-left-ico2"></i>Back</a>
            <h1 class="name-window">Blood Pressure</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <ul class="filtration-menu">
                <li><a href="#">Day</a></li>
                <li class="active"><a href="#">Week</a></li>
                <li><a href="#">Month</a></li>
                <li><a href="#">Year</a></li>
            </ul>
            <div class="wrap-chart">
                <div class="header-chart">
                    <h2 class="name-chart">Systolic (Upper Number)</h2>
                    <a href="#">View data <i class="icon-arrow-right2"></i></a>
                </div>
                <div class="ct-chart" id="chart1"></div>
            </div>

            <div class="wrap-chart">
                <div class="header-chart">
                    <h2 class="name-chart">Diastolic (Lower Number)</h2>
                    <a href="#">View data <i class="icon-arrow-right2"></i></a>

                </div>
                <div class="ct-chart" id="chart2"></div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <ul class="nav">
            <li class="active"><a href="#"><i class="icon-home-icon2"></i></a></li>
            <li><a href="#"><i class="icon-notification-ico2"></i></a></li>
            <li><a href="#"><i class="icon-reminder-ico2"></i></a></li>
            <li><a href="#"><i class="icon-profile-ico2"></i></a></li>
        </ul>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
