<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedecineApp</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content-page">
    <header>
        <div class="container">
            <a href="#" class="btn-back"><i class="icon-arrow-left-ico2"></i>Back</a>
            <h1 class="name-window">Blood Pressure</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <form class="form-add-measurements" action="#">

                <input class="main-input"  name="date" type="text" placeholder="Date" value="June 1, 2017">
                <input class="main-input"  name="time" type="text" placeholder="Time" value="3:05 PM">
                <div class="wrap-input-info wrong-input">
                    <input class="main-input"  name="waist-measurement" type="text" placeholder="Systolic (Upper Number)" value="2:20">
                </div>
                <div class="tooltip wrong">
                    <p>Something is wrong.</p>
                </div>
                <div class="wrap-input-info wrong-input">
                    <input class="main-input"  name="Diastolic" type="text" placeholder="Diastolic (Lower Number)">
                </div>
                <div class="tooltip wrong">
                    <p>Something is wrong.</p>
                </div>
                <button class="btn-big green" type="submit">Add Blood pressure</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <ul class="nav">
                <li class="active"><a href="#"><i class="icon-home-icon2"></i></a></li>
                <li><a href="#"><i class="icon-notification-ico2"></i></a></li>
                <li><a href="#"><i class="icon-reminder-ico2"></i></a></li>
                <li><a href="#"><i class="icon-profile-ico2"></i></a></li>
            </ul>
        </div>
    </footer>

</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
