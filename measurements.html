<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedecineApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

</head>
<body>

<div class="content-page">
    <header>
        <div class="container">
            <a href="#" class="btn-back"><i class="icon-arrow-left-ico2"></i>Back</a>
            <h1 class="name-window">Measurements</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <form class="form-add-measurements" action="#">

                <input class="main-input"  name="weight" type="text" placeholder="Weight (lbs)">
                <div class="wrap-input-info">
                    <input class="main-input"  name="waist-measurement" type="text" placeholder="Waist Measurement">
                    <a href="#" class="btn-info"><i class="icon-info-ico2"></i></a>
                </div>
                <div class="tooltip">
                    <p><i class="icon-info-ico2"></i>Waist Measurement this is Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque dolorum hic numquam qui quis quo.</p>
                </div>
                <div class="wrap-input-info">
                    <input class="main-input info"  name="hip-measurement" type="text" placeholder="Hip Measurement">
                    <a href="#" class="btn-info"><i class="icon-info-ico2"></i></a>
                </div>
                <div class="tooltip">
                    <p><i class="icon-info-ico2"></i>Hip Measurement this is Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque dolorum hic numquam qui quis quo.</p>
                </div>


                <button class="btn-big green" type="submit">Add measurements</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <ul class="nav">
            <li class="active"><a href="#"><i class="icon-home-icon2"></i></a></li>
            <li><a href="#"><i class="icon-notification-ico2"></i></a></li>
            <li><a href="#"><i class="icon-reminder-ico2"></i></a></li>
            <li><a href="#"><i class="icon-profile-ico2"></i></a></li>
        </ul>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
